name: AWS Deploy
on:
  push:
    branches: [ main ]
 
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to nerdhood.de
      uses: appleboy/ssh-action@master
      env:
        USERNAME: ${{ secrets.USER_NAME  }}
        HOST: ${{ secrets.HOSTNAME  }}
        SCRIPT: ./home/bandgibot/bin/deploy.sh
        KEY: ${{ secrets.AWS_PRIVATE_KEY }}